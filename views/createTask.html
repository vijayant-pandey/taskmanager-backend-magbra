<!-- backend/views/createTask.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
  <h2>Create Task</h2>

  <div class="mb-3">
    <label class="form-label">Token (paste or leave blank to use saved token)</label>
    <input id="token" class="form-control" placeholder="Paste token here (no 'Bearer ')">
    <div class="form-text">If you saved the token from login page, it will be used automatically.</div>
  </div>

  <form id="taskForm">
    <div class="mb-3">
      <label class="form-label">Title*</label>
      <input id="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea id="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Due Date*</label>
      <input id="dueDate" type="date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="status" class="form-select">
            <option value="pending" selected>Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Priority</label>
      <select id="priority" class="form-select">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign To (userId) â€” optional</label>
      <input id="assignedTo" class="form-control" placeholder="leave blank to assign to yourself">
      <div class="form-text">To assign to another user, paste their user _id here.</div>
    </div>

    <button class="btn btn-primary" type="submit">Create Task</button>
  </form>

  <pre id="output" class="mt-3"></pre>

  <script>
    // try to auto-fill token from localStorage (if login page saved it as 'token')
    const savedToken = localStorage.getItem('token');
    if (savedToken && !document.getElementById('token').value) {
      document.getElementById('token').value = savedToken;
    }

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tokenField = document.getElementById('token').value.trim();
      let token = tokenField || localStorage.getItem('token') || "";
      if (!token) {
        document.getElementById('output').textContent = 'Please provide a token (login first).';
        return;
      }
      // If user pasted "Bearer <token>", strip it:
      if (token.toLowerCase().startsWith('bearer ')) token = token.slice(7);

      const payload = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        dueDate: document.getElementById('dueDate').value,
        priority: document.getElementById('priority').value,
        assignedTo: document.getElementById('assignedTo').value || undefined
      };

      try {
        const res = await fetch('/api/tasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(payload)
        //   body: JSON.stringify({ title, description, dueDate, status, priority })

        });
        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = 'Fetch error: ' + err.message;
      }
    });
  </script>
</body>
</html>
